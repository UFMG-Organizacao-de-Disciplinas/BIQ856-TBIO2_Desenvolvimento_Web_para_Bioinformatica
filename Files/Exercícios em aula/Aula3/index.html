<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Olá Mundo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: pink;
        background-color: blue !important;
        background-color: green !important;
        color: #333333;
        text-align: center;
        padding: 20px;
      }
    </style>
    <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"

    <script src="scripting.js"></script>
  </head>
  <body style="background-color: purple !important">
    <!-- <body style="background-color: purple"> -->
    <h1>Olá, Mundo!</h1>

    <script>
      // Script básico de exemplo
      console.log("Olá, Mundo! Script carregado!");

      // Função para alterar o texto do h1
      function bg_notimportant() {
        const h1 = document.querySelector("h1");
        h1.textContent = "Cor amarela não importante!";
        document
          .querySelector("body")
          .style.setProperty("background-color", "yellow");
      }
      function bg_important() {
        const h1 = document.querySelector("h1");
        h1.textContent = "Cor vermelha importante!";
        document
          .querySelector("body")
          .style.setProperty("background-color", "red", "important");
      }
      // Ao clicar no amarelo, ele não muda
      // Ao clicar no importante, ele fica vermelho
      // Porém, se clicar no amarelo de novo, ele fica amarelo
    </script>
    <button onclick="bg_notimportant()">Não Importante</button>
    <button onclick="bg_important()">Importante</button>

    <div id="PDB" style="width: 500px; height: 500px"></div>
    <div id="FASTA" class="FASTA">UPALELE</div>

    <script>
      // url de entrada
      const url = "https://rest.uniprot.org/uniprotkb/P10635.fasta";
      // requisição dos dados
      const requisicao = fetch(url).then((resposta) => resposta.text());
      // define o local que o dado será gravado
      const local = document.querySelector("#FASTA");
      console.log(local);
      // grava o dado no documento
      requisicao.then((dados) => (local.textContent = dados));
    </script>
